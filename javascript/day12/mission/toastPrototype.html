
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <style>
    .toast-container {
      position: fixed;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast-container.top-right {
      top: 20px;
      right: 20px;
      align-items: flex-end;
    }

    .toast-container.bottom-right {
      bottom: 20px;
      right: 20px;
      align-items: flex-end;
    }

    .toast-container.top-left {
      top: 20px;
      left: 20px;
      align-items: flex-start;
    }

    .toast-container.bottom-left {
      bottom: 20px;
      left: 20px;
      align-items: flex-start;
    }

    .toast-container.center {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      align-items: center;
    }

    .toast {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 200px;
      max-width: 300px;
      background-color: #444;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
      position: relative;
      font-family: sans-serif;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast .icon {
      font-size: 18px;
    }

    .toast .close {
      position: absolute;
      top: 8px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    /* 상태별 색상 */
    .toast.success {
      background-color: #2ecc71;
    }

    .toast.error {
      background-color: #e74c3c;
    }

    .toast.warning {
      background-color: #f39c12;
    }

    .toast.info {
      background-color: #3498db;
    }
  </style>


  <title>Toast</title>
</head>

<body>
<button onclick="new Toast('저장 완료!', { type: 'success', duration: 3000, position:'top-right' })">토스트 띄우기</button>
<button onclick="new Toast('에러!', { type: 'error', duration: 3000, position:'bottom-left' })">토스트 띄우기</button>
<button onclick="new Toast('오류!', { type: 'warning', duration: 3000, position:'bottom-right' })">토스트 띄우기</button>
<button onclick="new Toast('알림!', { type: 'info', duration: 3000, position:'center' })">토스트 띄우기</button>
</body>
<script>
  function Toast(message, {type = 'success', duration = 3000, position = 'top-right'} ={}) {
    this.message = message;
    this.type = type;
    this.duration = duration;
    this.position = position;

    this._creat();
  }

  Toast.ICONS = {
    success: '✅',
    error: '❌',
    warning: '⚠️',
    info: 'ℹ️',
  }

  Toast.prototype._creat = function () {
    let container = document.querySelector(`.toast-container.${this.position}`);

    if(!container) {
      container = document.createElement('div');
      container.classList.add('toast-container', this.position);
      document.body.appendChild(container);
    }

    const toast = document.createElement('div');
    toast.classList.add('toast', this.type);

    const icon = Toast.ICONS[this.type];
    toast.innerHTML = `<span class="icon">${icon}</span> ${this.message}`;

    let closeBtn = document.createElement('span');
    closeBtn.classList.add('close');
    closeBtn.innerText = 'x';
    closeBtn.addEventListener('click', () => this._remove(toast));
    toast.appendChild(closeBtn);

    container.appendChild(toast);

    setTimeout(() => toast.classList.add('show'));

    setTimeout(() => this._remove(toast), this.duration);
  }

  Toast.prototype._remove = function (element) {
    if(!element) return;
    element.classList.remove('show');

    setTimeout(() => {
      element.remove();
    }, 300)
  }
</script>
</html>
