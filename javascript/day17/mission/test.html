<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>벚꽃 만개 정각 타이머</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffe6f0, #ffc0d3, #ff9fc2, #ff7ba9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', monospace, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #5a2a3c;
            user-select: none;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.3em;
            color: #a32955;
            text-shadow:
                    0 0 8px #a32955,
                    0 0 20px #c7547a,
                    0 0 30px #bf5275,
                    0 0 40px #a32955,
                    0 0 50px #c7547a;
        }

        .time {
            font-size: 5rem;
            font-weight: 900;
            color: #ff467e;
            text-shadow:
                    0 0 10px #ff467e,
                    0 0 25px #ff2a5a,
                    0 0 40px #ff1450;
            letter-spacing: 0.15em;
            margin-bottom: 0.3em;
        }

        .countdown {
            font-size: 1.2rem;
            margin-bottom: 0.6em;
            color: #ffb2cc;
            text-shadow: 0 0 5px #ffb2cc;
            font-weight: 600;
        }

        .status {
            font-size: 1.6rem;
            margin-bottom: 1.5em;
            font-weight: 700;
            transition: color 0.3s ease-in-out;
        }

        .status.resting {
            color: #d81b60;
            text-shadow:
                    0 0 10px #d81b60,
                    0 0 20px #ad1457,
                    0 0 30px #880e4f;
        }

        .status.working {
            color: #7b1fa2;
            text-shadow:
                    0 0 10px #7b1fa2,
                    0 0 20px #6a1b9a,
                    0 0 30px #4a148c;
        }

        .buttons {
            display: flex;
            gap: 1em;
        }

        button {
            padding: 0.8em 2em;
            font-size: 1.1rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #f48fb1, #d81b60);
            box-shadow:
                    0 0 8px #f48fb1,
                    0 0 15px #d81b60;
            transition: all 0.25s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #f06292, #ad1457);
            box-shadow:
                    0 0 12px #f06292,
                    0 0 25px #ad1457;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }

        button.stop {
            background: linear-gradient(135deg, #ad1457, #880e4f);
        }
        button.stop:hover {
            background: linear-gradient(135deg, #880e4f, #6a0b3a);
            box-shadow:
                    0 0 15px #880e4f,
                    0 0 30px #6a0b3a;
        }

        /* 숨겨진 오디오 */
        audio {
            display: none;
        }

        /* 벚꽃 잎 스타일 및 애니메이션 */
        .petal {
            position: fixed;
            top: -50px;
            width: 30px;
            height: 30px;
            background-image: url('./WEB.svg');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<h1>🌸 벚꽃 만개 정각 타이머 🌸</h1>
<div class="time">--:--:--</div>
<div class="countdown">다음 휴식까지: --:--:--</div>
<div class="status working">쉬는 시간 종료! 열공합시다.</div>

<div class="buttons">
    <button id="startBtn">타이머 시작</button>
    <button id="stopBtn" class="stop">타이머 중지</button>
    <button id="stopAudioBtn" class="stop">오디오 정지</button>
</div>

<audio id="audio" src="./banana.mp3" preload="auto"></audio>

<script>
  const timeDisplay = document.querySelector('.time');
  const countdownDisplay = document.querySelector('.countdown');
  const statusDisplay = document.querySelector('.status');
  const audio = document.getElementById('audio');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const stopAudioBtn = document.getElementById('stopAudioBtn');

  let timer = null;

  // 벚꽃 잎 생성 함수
  function createPetal() {
    const petal = document.createElement('div');
    petal.classList.add('petal');

    // 랜덤 가로 위치 (0 ~ viewport width)
    petal.style.left = Math.random() * window.innerWidth + 'px';

    // 애니메이션 지속시간 랜덤 (5~10초)
    petal.style.animationDuration = (5 + Math.random() * 5) + 's';

    // 애니메이션 시작 지연 랜덤 (0~10초)
    petal.style.animationDelay = Math.random() * 10 + 's';

    // 랜덤 크기 (20~40px)
    const size = 20 + Math.random() * 20;
    petal.style.width = size + 'px';
    petal.style.height = size + 'px';

    document.body.appendChild(petal);

    // 15초 후 제거 (안 보일 때 제거)
    setTimeout(() => {
      petal.remove();
    }, 15000);
  }

  // 초당 5개씩 벚꽃 잎 생성
  let petalInterval = null;
  function startPetals() {
    if (petalInterval) return;
    petalInterval = setInterval(createPetal, 200);
  }
  function stopPetals() {
    clearInterval(petalInterval);
    petalInterval = null;
  }

  // 남은 휴식 시간 계산 (다음 50분 00초까지)
  function getNextBreakTime() {
    const now = new Date();
    const next = new Date(now);

    if (now.getMinutes() >= 50) {
      next.setHours(now.getHours() + 1);
    }
    next.setMinutes(50);
    next.setSeconds(0);
    next.setMilliseconds(0);

    return next;
  }

  // 시간 차이를 시:분:초로 포맷
  function formatDuration(ms) {
    if (ms < 0) ms = 0;
    const totalSec = Math.floor(ms / 1000);
    const h = String(Math.floor(totalSec / 3600)).padStart(2, '0');
    const m = String(Math.floor((totalSec % 3600) / 60)).padStart(2, '0');
    const s = String(totalSec % 60).padStart(2, '0');
    return `${h}:${m}:${s}`;
  }

  function updateTime() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString('ko-KR', { hour12: false });
    timeDisplay.textContent = timeStr;

    const m = now.getMinutes();
    const s = now.getSeconds();
    startPetals();
    if (m === 5 && s === 0) {
      audio.play().catch(e => console.log('오디오 재생 실패:', e));
      statusDisplay.textContent = '☕ 쉬는 시간! 오디오가 재생됩니다.';
      statusDisplay.classList.remove('working');
      statusDisplay.classList.add('resting');

    }

    if (m === 0 && s === 0) {
      audio.pause();
      audio.currentTime = 0;
      statusDisplay.textContent = '⌛ 쉬는 시간 종료! 열공합시다.';
      statusDisplay.classList.remove('resting');
      statusDisplay.classList.add('working');
      stopPetals();
    }

    if (statusDisplay.classList.contains('resting')) {
      countdownDisplay.textContent = '휴식 중입니다. 다음 휴식까지 대기하세요.';
    } else {
      const nextBreak = getNextBreakTime();
      const diff = nextBreak - now;
      countdownDisplay.textContent = `다음 휴식까지: ${formatDuration(diff)}`;
    }
  }

  function startTimer() {
    if (timer) return;
    timer = setInterval(updateTime, 1000);
    statusDisplay.textContent = '⏳ 타이머가 실행 중입니다.';
    statusDisplay.classList.remove('resting');
    statusDisplay.classList.add('working');
    updateTime();
  }

  function stopTimer() {
    if (!timer) return;
    clearInterval(timer);
    timer = null;
    statusDisplay.textContent = '타이머가 중지되었습니다.';
    countdownDisplay.textContent = '--:--:--';
    stopPetals();
  }

  function stopAudio() {
    audio.pause();
    audio.currentTime = 0;
  }

  startBtn.addEventListener('click', startTimer);
  stopBtn.addEventListener('click', stopTimer);
  stopAudioBtn.addEventListener('click', stopAudio);
</script>

</body>
</html>
