<h1>ğŸŒ¸ ë²šê½ƒ ë§Œê°œ ì •ê° íƒ€ì´ë¨¸ ğŸŒ¸</h1>
<div class="time">--:--:--</div>

<audio id="audio" src="./banana.mp3" preload="auto"></audio>

<script>
  const timeDisplay = document.querySelector('.time');
  const countdownDisplay = document.querySelector('.countdown');
  const statusDisplay = document.querySelector('.status');
  const audio = document.getElementById('audio');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const stopAudioBtn = document.getElementById('stopAudioBtn');

  let timer = null;

  // ë²šê½ƒ ì ìƒì„± í•¨ìˆ˜
  function createPetal() {
    const petal = document.createElement('div');
    petal.classList.add('petal');

    // ëœë¤ ê°€ë¡œ ìœ„ì¹˜ (0 ~ viewport width)
    petal.style.left = Math.random() * window.innerWidth + 'px';

    // ì• ë‹ˆë©”ì´ì…˜ ì§€ì†ì‹œê°„ ëœë¤ (5~10ì´ˆ)
    petal.style.animationDuration = (5 + Math.random() * 5) + 's';

    // ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘ ì§€ì—° ëœë¤ (0~10ì´ˆ)
    petal.style.animationDelay = Math.random() * 10 + 's';

    // ëœë¤ í¬ê¸° (20~40px)
    const size = 20 + Math.random() * 20;
    petal.style.width = size + 'px';
    petal.style.height = size + 'px';

    document.body.appendChild(petal);

    // 15ì´ˆ í›„ ì œê±° (ì•ˆ ë³´ì¼ ë•Œ ì œê±°)
    setTimeout(() => {
      petal.remove();
    }, 15000);
  }

  // ì´ˆë‹¹ 5ê°œì”© ë²šê½ƒ ì ìƒì„±
  let petalInterval = null;
  function startPetals() {
    if (petalInterval) return;
    petalInterval = setInterval(createPetal, 200);
  }
  function stopPetals() {
    clearInterval(petalInterval);
    petalInterval = null;
  }

  // ë‚¨ì€ íœ´ì‹ ì‹œê°„ ê³„ì‚° (ë‹¤ìŒ 50ë¶„ 00ì´ˆê¹Œì§€)
  function getNextBreakTime() {
    const now = new Date();
    const next = new Date(now);

    if (now.getMinutes() >= 50) {
      next.setHours(now.getHours() + 1);
    }
    next.setMinutes(50);
    next.setSeconds(0);
    next.setMilliseconds(0);

    return next;
  }

  // ì‹œê°„ ì°¨ì´ë¥¼ ì‹œ:ë¶„:ì´ˆë¡œ í¬ë§·
  function formatDuration(ms) {
    if (ms < 0) ms = 0;
    const totalSec = Math.floor(ms / 1000);
    const h = String(Math.floor(totalSec / 3600)).padStart(2, '0');
    const m = String(Math.floor((totalSec % 3600) / 60)).padStart(2, '0');
    const s = String(totalSec % 60).padStart(2, '0');
    return `${h}:${m}:${s}`;
  }

  function updateTime() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString('ko-KR', { hour12: false });
    timeDisplay.textContent = timeStr;

    const m = now.getMinutes();
    const s = now.getSeconds();
    startPetals();
    if (m === 5 && s === 0) {
      audio.play().catch(e => console.log('ì˜¤ë””ì˜¤ ì¬ìƒ ì‹¤íŒ¨:', e));
      statusDisplay.textContent = 'â˜• ì‰¬ëŠ” ì‹œê°„! ì˜¤ë””ì˜¤ê°€ ì¬ìƒë©ë‹ˆë‹¤.';
      statusDisplay.classList.remove('working');
      statusDisplay.classList.add('resting');

    }

    if (m === 0 && s === 0) {
      audio.pause();
      audio.currentTime = 0;
      statusDisplay.textContent = 'âŒ› ì‰¬ëŠ” ì‹œê°„ ì¢…ë£Œ! ì—´ê³µí•©ì‹œë‹¤.';
      statusDisplay.classList.remove('resting');
      statusDisplay.classList.add('working');
      stopPetals();
    }

    if (statusDisplay.classList.contains('resting')) {
      countdownDisplay.textContent = 'íœ´ì‹ ì¤‘ì…ë‹ˆë‹¤. ë‹¤ìŒ íœ´ì‹ê¹Œì§€ ëŒ€ê¸°í•˜ì„¸ìš”.';
    } else {
      const nextBreak = getNextBreakTime();
      const diff = nextBreak - now;
      countdownDisplay.textContent = `ë‹¤ìŒ íœ´ì‹ê¹Œì§€: ${formatDuration(diff)}`;
    }
  }

  function startTimer() {
    if (timer) return;
    timer = setInterval(updateTime, 1000);
    statusDisplay.textContent = 'â³ íƒ€ì´ë¨¸ê°€ ì‹¤í–‰ ì¤‘ì…ë‹ˆë‹¤.';
    statusDisplay.classList.remove('resting');
    statusDisplay.classList.add('working');
    updateTime();
  }

  function stopTimer() {
    if (!timer) return;
    clearInterval(timer);
    timer = null;
    statusDisplay.textContent = 'íƒ€ì´ë¨¸ê°€ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.';
    countdownDisplay.textContent = '--:--:--';
    stopPetals();
  }

  function stopAudio() {
    audio.pause();
    audio.currentTime = 0;
  }

  startBtn.addEventListener('click', startTimer);
  stopBtn.addEventListener('click', stopTimer);
  stopAudioBtn.addEventListener('click', stopAudio);
</script>
