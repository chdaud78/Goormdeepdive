<!Doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Tag Bookmark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    li {
      list-style: none;
    }
    :root {
      --bg: #0b0c10;
      --fg: #eaf0f1;
      --muted: #9aa0a6;
      --card: #11151a;
      --accent: #4f8cff;
    }

    body {
      margin: 0;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    .bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #222;
    }

    .controls {
      display: grid;
      gap: 8px;
      padding: 12px 16px;
      background: var(--card);
      border-bottom: 1px solid #222;
    }

    #add-form {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 8px;
    }

    .filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .grid {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      padding: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid #1c2430;
      border-radius: 12px;
      padding: 12px;
      display: grid;
      gap: 8px;
    }

    .card h3 {
      margin: 0;
      font-size: 15px;
    }

    .muted {
      color: var(--muted);
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag {
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--card);
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      border-width: 1px;
      border-style: solid;
      border-color: var(--fg)
    }

    .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    button,
    input,
    select {
      background: var(--card);
      color: var(--fg);
      border: 1px solid #273040;
      border-radius: 8px;
      padding: 8px;
    }

    button {
      cursor: pointer;
    }

    .stats {
      padding: 12px 16px;
      border-top: 1px solid #222;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      color: var(--muted);
    }

    .light {
      --bg: #f7f8fb;
      --fg: #0b0c10;
      --muted: #566;
      --card: #ffffff;
      --accent: #2a66ff;
    }

    .toast {
      background: #111a;
      backdrop-filter: blur(6px);
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
    }

    #toast-root {
      position: fixed;
      right: 16px;
      bottom: 16px;
      display: grid;
      gap: 8px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width:720px) {
      #add-form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header class="bar">

    <div style="display:flex;gap:8px;">
      <button type="button" id="theme-btn">ðŸŒ“</button>
    </div>
  </header>

  <section class="controls">
    <form id="add-form" autocomplete="off">
      <input id="title" placeholder="ì œëª©" required />
      <input id="url" placeholder="ë§í¬(URL) ë˜ëŠ” ë©”ëª¨" />
      <input id="tags" placeholder="íƒœê·¸(ì‰¼í‘œë¡œ êµ¬ë¶„)" />
      <button type="submit">ì¶”ê°€</button>

    <div class="filters">
      <input id="q" placeholder="ê²€ìƒ‰(ì œëª©/íƒœê·¸) â€” 300ms ë””ë°”ìš´ìŠ¤" />
      <select id="sort">
        <option value="recent">ì •ë ¬: ìµœì‹ </option>
        <option value="title">ì •ë ¬: ì œëª©</option>

      </select>
      <button type="button" id="clear-filters">í•„í„° ì´ˆê¸°í™”</button>

  <section class="grid" id="list"></section>

  <script>
    const uid = () =>
      (crypto.randomUUID?.() /* ë¸Œë¼ìš°ì €ê°€ randomUUID ì§€ì› ì‹œ */
        || (Date.now() + Math.random().toString(16).slice(2)));

    const clamp = (s) => s.trim(); // ì•žë’¤ ê³µë°± ì œê±°(í…ìŠ¤íŠ¸ ì •ë¦¬)

    const tagSplit = (s) => s.split(',').map(x => x.trim()).filter(x => x !== '');

    const addItem = (list, title, url, tags) =>
      title.trim()
        ? [{ id: uid(), title: clamp(title), url: clamp(url), tags: tagSplit(tags), createdAt: new Date()}, ...list] // ìƒˆ ë°°ì—´ ë°˜í™˜
        : list; // ê³µë°±ì´ë©´ ì›ë³¸ ìœ ì§€

    const removeItem = (list, id) =>
      list.filter(x => x.id !== id)

    /* =========================
     ìƒíƒœ (í•­ìƒ ë¶ˆë³€ ì—…ë°ì´íŠ¸)
    ========================= */
    let items = [];
    let filter = {};

    /* =========================
     í™”ë©´ êµ¬ì„± UI
    ========================= */

    // í…Œë§ˆ
    function themeRender() {
      const themeBtn = document.getElementById('theme-btn');
      document.body.classList.toggle('light', localStorage.getItem('theme') ===
      '1');

      themeBtn.addEventListener('click', () => {
        const isLight = document.body.classList.toggle('light');
        localStorage.setItem('theme', isLight ? '1' : '0');
      })
    }

    themeRender();

    $list = document.querySelector('#list');

    function render() {
      // í•­ëª© ê·¸ë¦¬ê¸°
      $list.innerHTML = items.map(item => (`
        <div class="card" data-id="${item.id}">
          <h3>${item.title}</h3>
          <p>${item.url}</p>
          <ul class="tags">
            ${item.tags.map(tag => (`
              <li class="tag">${tag}</li>
            `)).join('')}
          </ul>
          <button class="delete-btn">ì‚­ì œ</button>
        </div>
      `)).join('');

      // ì‚­ì œ ë²„íŠ¼ ì´ë²¤íŠ¸
      $list.addEventListener('click', (e) => {
        if(e.target.closest('.delete-btn')) {
          const card = e.target.closest('.card');
          const id = card.dataset.id;
          items = removeItem(items, id);
          render();
        }
      })
    }

    /* =========================
    ì´ë²¤íŠ¸ ë°”ì¸ë”©
    ========================= */

    $formContainer = document.querySelector('#add-form');
    $formContainer.addEventListener('submit', (e) => {
      e.preventDefault();

      const title = document.getElementById('title');
      const url = document.getElementById('url');
      const tags = document.getElementById('tags');

      items = addItem(items, title.value, url.value, tags.value)

      title.value = '';
      url.value = '';
      tags.value = '';

      console.log(items);
      render();
    });


  </script>

</html>
