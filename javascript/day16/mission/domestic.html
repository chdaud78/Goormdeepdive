<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Domestic Flights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f7f9fc;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            padding: 40px 0;
            font-size: 28px;
            color: #34495e;
        }

        .card-container {
            margin-top: 20px;
        }

        .card-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
        }

        .card {
            width: 100%;
            max-width: 640px;
            padding: 24px 28px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.07);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
        }

        .card-common {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header {
            margin-bottom: 12px;
        }

        .card-header .airline {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        .card-header .seat {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            background-color: #3498db;
            color: white;
            font-weight: 500;
        }

        .card-body {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .card-body p {
            margin: 4px 0;
        }

        .card-footer {
            font-size: 14px;
            color: #7f8c8d;
            flex-wrap: wrap;
        }

        .card-footer p {
            margin: 4px 0;
        }
    </style>
</head>
