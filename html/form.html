<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header>
    <h1>회원가입</h1>
</header>
<main>
    <h2 style="display: none">회원가입 table 형식</h2>
    <table style="display: none">
        <thead>
        <tr>
            <th>항목</th>
            <th>입력필드</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>아이디</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">비밀번호</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label for="">이메일</label></td>
            <td><input type="email" /></td>
        </tr>
        <tr>
            <td><label for="">이름</label></td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td><label for="">생년월일</label></td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td><label for="">통신사</label></td>
            <td>
                <select name="" id="">
                    <option value="0">선택</option>
                    <option value="1">SKT</option>
                    <option value="2">KT</option>
                    <option value="3">LG</option>
                </select>
            </td>
        </tr>
        <tr>
            <td rowspan="2">구분</td>
            <td>
                <label for="">남자</label>
                <input type="radio" value="0"/>
                <label for="">여자</label>
                <input type="radio" value="1"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">내국인</label>
                <input type="radio" value="0"/>
                <label for="">외국인</label>
                <input type="radio" value="1"/>
            </td>
        </tr>
        <tr>
            <td><label for="">휴대전화번호</label></td>
            <td><input type="tel" /></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">회원가입</button></td>
        </tr>
        </tbody>
    </table>
    <h2>회원가입 div 형식</h2>
    <div>
        <form action="">
            <fieldset>
                <legend>가입 정보</legend>
                <div>
                    <label for="">아이디</label>
                    <input type="text" />
                </div>
                <div>
                    <label for="">비밀번호</label>
                    <input type="password">
                </div>
                <div>
                    <label for="">이메일</label>
                    <input type="email" />
                </div>
            </fieldset>
            <fieldset>
                <legend>회원 정보</legend>
                <div>
                    <label for="">이름</label>
                    <input type="text" />
                </div>
                <div>
                    <label for="">생년월일</label>
                    <input type="text" />
                </div>
                <div>
                    <label for="">통신사</label>
                    <select name="">
                        <option value="0">선택</option>
                        <option value="1">SKT</option>
                        <option value="2">KT</option>
                        <option value="3">LG</option>
                    </select>
                </div>
                <div>
                    <label for="">남자</label>
                    <input type="radio" value="0"/>
                    <label for="">여자</label>
                    <input type="radio" value="1"/>
                </div>
                <div>
                    <label for="">내국인</label>
                    <input type="radio" value="0"/>
                    <label for="">외국인</label>
                    <input type="radio" value="1"/>
                </div>
                <div>
                    <label for="">휴대전화번호</label>
                    <input type="tel" />
                </div>
            </fieldset>
            <button type="submit">회원가입</button>
        </form>
    </div>
</main>
<footer></footer>
</body>
</html>
